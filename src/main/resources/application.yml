spring:
  profiles:
    active: local

server:
  port: 8080

---
spring:
  profiles: local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
  resources:
    static-locations: classpath:/static/
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

logging:
  level:
    org.springframework.web: TRACE

cloud:
  aws:
    region:
      static: ap-northeast-2
    s3:
      bucket: local.static.myrecipes.link

app:
  image-path:
    common: https://s3.ap-northeast-2.amazonaws.com/${cloud.aws.s3.bucket}/common/
    recipe: https://s3.ap-northeast-2.amazonaws.com/${cloud.aws.s3.bucket}/recipe/
    step: https://s3.ap-northeast-2.amazonaws.com/${cloud.aws.s3.bucket}/step/
  api:
    recipe:
      scheme: http
      host: localhost
      port: 8081
  index:
    page-size: 9
    sort-field: registerDate
    is-descending: true

